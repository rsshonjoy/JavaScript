<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <ul id="myList">

    </ul>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
                displayData(data);
            })
        }
        loadData()
        function displayData(data) {
            console.log(data);
            
        }
    </script>
</body>
</html>
